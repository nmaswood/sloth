name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Get yarn cache
      id: yarn-cache
      run: echo "::set-output name=dir::$(yarn config get cacheFolder)"
    - uses: actions/cache@v2
      with:
        path: ${{ steps.yarn-cache.outputs.dir }}
        key: ubuntu-latest-node-14.x-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
            ubuntu-latest-node-14.x-yarn-
    - name: Setup Node.js environment
      uses: actions/setup-node@v2
      with:
         node-version: 14.x
    - name: install
      run: yarn install

    - name: build
      run: yarn build

    - uses: google-github-actions/setup-gcloud@master
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    - name: Deploy frontend
      working-directory: ./packages/leaf-app
      run: | 
       gsutil -m rsync  build  gs://nmaswood-sloth/
       gsutil cp app.yaml gs://nmaswood-sloth/app.yaml
       gcloud app deploy --quiet

    - name: Deploy backend
      working-directory: ./packages/leaf-api
      run: | 
       cd packages/leaf-api
       gcloud app deploy --quiet

    - name: Deploy Dispatch
      run: | 
       gcloud app deploy --quiet
